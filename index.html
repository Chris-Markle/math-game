<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>Math Game</title>
</head>
<body>
  <div id="wrapper">
    <h1>YOU LOVE MATH!</h1>
    <div id="rgrp-row">
      <input type="number" class="rgrp-field rgrp-hunds">
      <input type="number" class="rgrp-field rgrp-tens">      
    </div>
    <div id="top-row" class="equation-row">
      <div class="hundreds tr-h"></div>
      <div class="tens tr-t"></div>
      <div class="ones tr-o value"></div>
    </div>
    <div id="bottom-row" class="equation-row">
      <div id="math-symbol">
        <div id="symbol">+</div>
      </div>
      <div class="hundreds br-h"></div>
      <div class="tens br-t"></div>
      <div class="ones br-o"></div>
    </div>
    <div id="separator"></div>
    <div id="answer-row" class="equation-row">
      <input type="number" maxlength="1" name="thousands" class="thousands ar-th">
      <input type="number" maxlength="1" name="hundreds" class="hundreds ar-h">
      <input type="number" maxlength="1" name="tens" class="tens ar-t">
      <input type="number" maxlength="1" name="ones" class="ones ar-o">
    </div>
    <button id="check-answer">CHECK ANSWER</button>
  </div>

  <script src="./js/app.js"></script>
</body>
</html>
